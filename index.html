<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Create account</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="card">
		<h1>Create Account</h1>
		<form action="#" method="get" id="formulario">
			<div>
				<label for="nombre">Nombre</label>
				<div class="brillo">
					<input type="text" id="nombre">
					<img class="icon-no" src="images/error-icon.svg" alt="">
					<img class="icon-ok" src="images/success-icon.svg" alt="">
				</div>
				<p data-mensaje="No debe tener caracteres numéricos"></p>
				<br>
			</div>
			<div>
				<label for="email">Email</label>
				<div class="brillo">
					<input type="email" id="email">
					<img class="icon-no" src="images/error-icon.svg" alt="">
					<img class="icon-ok" src="images/success-icon.svg" alt=""> 
				</div>
				<p data-mensaje="Email inválido"></p>
				<br>
			</div>
			<div>
				<label for="password">Clave</label>
				<div  class="brillo">
					<input type="password" id="password">
					<img class="icon-no" src="images/error-icon.svg" alt="">
					<img class="icon-ok" src="images/success-icon.svg" alt=""> 
				</div>
				<p data-mensaje="No debe tener más de 8 caracteres"></p>
				<br>
			</div>			
			<div>
				<label for="confirm-password">Confirme clave</label>
				<div  class="brillo">
					<input type="password" id="confirm-password">
					<img class="icon-no" src="images/error-icon.svg" alt="">
					<img class="icon-ok" src="images/success-icon.svg" alt=""> 
				</div>
				<p data-mensaje="Las contraseñas no coinciden"></p>
				<br>
			</div>
			<div class="send_button" >
				<button type="submit" id="button" onclick="check_valid_input()">Enviar</button>
			</div>
			<br>
		</form>
	</div>
	<script src="index.js"></script>
</body>
</html>
